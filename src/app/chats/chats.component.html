<div class="mdl-grid">
	<div *ngFor="let chat of chats" class="mdl-cell mdl-cell--6-col">
		<div class="demo-card-wide mdl-card mdl-shadow--2dp">
			<div class="mdl-card__title">
				<h2 class="mdl-card__title-text">{{ chat.nome }}</h2>
			</div>
			<div class="mdl-card__supporting-text">{{ chat.id }}</div>
			<div class="mdl-card__actions mdl-card--border">
				<a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" [routerLink]="[chat.id]">
					Entrar
				</a>
			</div>
			<div class="mdl-card__menu">
				<button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
					<i class="material-icons">share</i>
				</button>
			</div>
		</div>
	</div>
</div>
