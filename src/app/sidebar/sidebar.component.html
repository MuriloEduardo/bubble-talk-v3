<header class="drawer-header">
  <div class="drawer-avatar-dropdown">
  	<img src="../../assets/user.jpg" class="drawer-avatar">
    <span>{{ chat?.nome }}</span>
    <div class="mdl-layout-spacer"></div>
    <button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
      <i class="material-icons" role="presentation">&#xE5D4;</i>
      <span class="visuallyhidden">Accounts</span>
    </button>
    <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">
      <li class="mdl-menu__item">hello@example.com</li>
      <li class="mdl-menu__item">info@example.com</li>
      <li class="mdl-menu__item"><i class="material-icons">add</i>Add another account...</li>
    </ul>
  </div>
</header>
<nav class="mdl-navigation">
	<a class="mdl-navigation__link" routerLinkActive="active" [routerLink]="[chat.id]" href="">Painel</a>
	<a class="mdl-navigation__link" routerLinkActive="active" [routerLink]="[chat.id, 'conversas']" href="">Conversas</a>
	<a class="mdl-navigation__link" routerLinkActive="active" [routerLink]="[chat.id, 'equipe']" href="">Equipe</a>
	<a class="mdl-navigation__link" routerLinkActive="active" [routerLink]="[chat.id, 'layout']" href="">Layout</a>
	<a class="mdl-navigation__link" routerLinkActive="active" [routerLink]="[chat.id, 'configuracao']" href="">Configurações</a>
</nav>
