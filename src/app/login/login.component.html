<div class="mdl-grid">
	<div class="mdl-cell mdl-cell--12-col">
		<div class="mdl-card mdl-shadow--6dp">
			<div class="mdl-card__title mdl-color--primary mdl-color-text--white">
			<h2 class="mdl-card__title-text">Login</h2>
			</div>
			<div class="mdl-card__supporting-text">
				<form>
					<div class="mdl-textfield mdl-js-textfield">
						<input [(ngModel)]="usuario.email" class="mdl-textfield__input" type="email" id="usuario" name="usuario.email" ngControl="usuario.email" autofocus />
						<label class="mdl-textfield__label" for="usuario">Email</label>
					</div>
					<div class="mdl-textfield mdl-js-textfield">
						<input [(ngModel)]="usuario.senha" class="mdl-textfield__input" type="password" id="senha" name="senha" />
						<label class="mdl-textfield__label" for="senha">Senha</label>
					</div>
				</form>
			</div>
			<div class="mdl-card__actions mdl-card--border">
				<button (click)="fazerLogin()" type="submit" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Entrar</button>
			</div>
		</div>
	</div>
</div>
