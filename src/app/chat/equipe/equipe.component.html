<div class="mdl-grid">
	<div class="mdl-cell mdl-cell--12-col">
		<div *ngIf="toggleClick" class="full-card-wide mdl-card mdl-shadow--2dp">
			<div class="mdl-card__title">
				<h2 class="mdl-card__title-text">Monte Sua Equipe</h2>
			</div>
			<div class="mdl-grid mdl-card__actions mdl-card--border">
				<form (submit)="addChat($event)">
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<input class="mdl-textfield__input" type="text" id="id-chat" [(ngModel)]="appname" name="appname" autofocus>
						<label class="mdl-textfield__label" for="id-chat">Nome do novo agente</label>
					</div>
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<input class="mdl-textfield__input" type="text" id="id-chat" [(ngModel)]="appname" name="appname" require>
						<label class="mdl-textfield__label" for="id-chat">Email do novo agente</label>
					</div>
					<div>
						<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" type="reset">
			            	Descartar
			            </button>
						<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" type="submit">
							Adicionar Agente
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored mdl-shadow--4dp mdl-color--accent" id="add" (click)="toggleClick = !toggleClick">
	<div *ngIf="!toggleClick">
		<i class="material-icons" role="presentation">&#xE145;</i>
		<span class="visuallyhidden">Criar</span>
	</div>
	<div *ngIf="toggleClick">
		<i class="material-icons" role="presentation">&#xE5CD;</i>
		<span class="visuallyhidden">Fechar</span>
	</div>
</button>
