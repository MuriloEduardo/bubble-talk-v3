<div class="section"></div>
<div id="conversas" class="z-depth-2">
	<div class="row">
		<div class="listagem-conversas col s3">
			<header>
				<nav class="grey lighten-4">
					<!-- Dropdown Structure -->
					<ul id="dropdown1" class="dropdown-content">
						<li><a>one</a></li>
						<li><a>two</a></li>
						<li class="divider"></li>
						<li><a>three</a></li>
					</ul>
					<div class="nav-wrapper">
						<ul class="right hide-on-med-and-down" materialize="tabs">
							<li class="tab">
								<a class="tab" href="#contatos">
									<i class="material-icons">&#xE0B7;</i>
								</a>
							</li>
							<li>
								<a materialize="dropdown" class="dropdown-button" href="#" data-activates="dropdown1">
									<i class="material-icons">&#xE5D4;</i>
								</a>
							</li>
						</ul>
					</div>
				</nav>
			</header>
			<div id="contatos">
				CONTATOS
			</div>
			<div id="listagem-conversas">
				<div class="search-conversas"></div>
				<div class="conversas">
					<ul>
						<li *ngFor="let contato of contatos">
							<a (click)="setConversa(contato)">{{ contato.nome }}</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="col s9">
			<div *ngIf="conversa">
				<header>
					<nav class="grey lighten-4">
						<!-- Dropdown Structure -->
						<ul id="dropdown2" class="dropdown-content">
							<li><a>one</a></li>
							<li><a>two</a></li>
							<li class="divider"></li>
							<li><a>three</a></li>
						</ul>
						<div class="nav-wrapper">
							<div class="left meus-dados">
								{{ conversa?.nome }}
							</div>
							<ul class="right hide-on-med-and-down">
								<li><a materialize="dropdown" class="dropdown-button" href="#" data-activates="dropdown2"><i class="material-icons">more_vert</i></a></li>
							</ul>
						</div>
					</nav>
				</header>
				<div id="body-conversa">
					<main>
						<div *ngFor="let message of messages" class="msg">
							{{message | json}}
							{{conversa | json}}
						  <div class="message" [class.out]="message.socket_id!=dadosSocket.id">
						  	<div class="bubble">
						  		<div class="message-text">
						  			{{ message.text }}
						  		</div>
						  	</div>
						  </div>
						</div>
					</main>
					<footer>
						<form (submit)="sendMessage()">
							<input type="text" [(ngModel)]="message" name="message" placeholder="Digite uma mensagem">
						</form>
					</footer>
				</div>
			</div>
			<div *ngIf="!conversa">
				INICIE CLICANDO EM UMA CONVERSA
			</div>
		</div>
	</div>
</div>
