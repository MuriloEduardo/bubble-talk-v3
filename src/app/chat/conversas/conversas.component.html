<div class="section"></div>
<div id="conversas" class="white z-depth-2">
	<div class="row">
		<div class="listagem-conversas col s4">
			<nav class="grey lighten-4">
				<!-- Dropdown Structure -->
				<ul id="dropdown1" class="dropdown-content">
					<li><a>one</a></li>
					<li><a>two</a></li>
					<li class="divider"></li>
					<li><a>three</a></li>
				</ul>
				<div class="nav-wrapper">
					<ul class="right hide-on-med-and-down">
						<li><a materialize="dropdown" class="dropdown-button" href="#" data-activates="dropdown1"><i class="material-icons">more_vert</i></a></li>
					</ul>
				</div>
			</nav>
			<div class="search-conversas"></div>
			<div class="conversa"></div>
		</div>
		<div class="col s8">
			<nav class="grey lighten-4">
				<!-- Dropdown Structure -->
				<ul id="dropdown2" class="dropdown-content">
					<li><a>one</a></li>
					<li><a>two</a></li>
					<li class="divider"></li>
					<li><a>three</a></li>
				</ul>
				<div class="nav-wrapper">
					<div class="left">
						{{ dadosSocket.id }}
					</div>
					<ul class="right hide-on-med-and-down">
						<li><a materialize="dropdown" class="dropdown-button" href="#" data-activates="dropdown2"><i class="material-icons">more_vert</i></a></li>
					</ul>
				</div>
			</nav>
			<div id="body-conversa">
				<main>
					<div *ngFor="let message of messages">
					  {{message.text}}
					</div>
				</main>
				<footer>
					<input [(ngModel)]="message"/>
					<button (click)="sendMessage()">Send</button>
				</footer>
			</div>
		</div>
	</div>
</div>
