<div class="container">
	<div class="mdl-grid">
		<div *ngFor="let chat of chats" class="mdl-cell mdl-cell--4-col">
			<div class="mdl-card mdl-shadow--2dp mdl-card--horizontal-2" [routerLink]="[chat._id]">
			  <div class="mdl-card__title">
			    <h2 class="mdl-card__title-text">{{ chat.dados.appname }} <div class="icon-online"></div></h2>
			    <div class="mdl-card__subtitle-text"><strong>{{ chat._id }}</strong></div>
			  </div>
			  <div class="mdl-card__media">
			    <img src="http://placehold.it/112x112/DC143C/FFFFFF" alt="img">
			  </div>
			</div>
		</div>
	</div>
</div>
<button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored mdl-shadow--4dp mdl-color--accent" id="add" routerLink="novo">
	<i class="material-icons" role="presentation">&#xE145;</i>
	<span class="visuallyhidden">Add</span>
</button>
