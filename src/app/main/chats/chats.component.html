<div class="mdl-grid">
	<div *ngFor="let chat of chats" class="mdl-cell mdl-cell--4-col">
		<div class="full-card-wide mdl-card mdl-shadow--2dp">
			<div class="mdl-card__title">
				<h2 class="mdl-card__title-text">{{ chat.nome }}</h2>
			</div>
			<div class="mdl-card__supporting-text">Chat ID: <strong>{{ chat.id }}</strong></div>
			<div class="mdl-card__actions mdl-card--border">
				<a class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" [routerLink]="[chat.id]">
				  Entrar
				</a>
			</div>
			<div class="mdl-card__menu">
				<button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
					<i class="material-icons">&#xE5CF;</i>
				</button>
			</div>
		</div>
	</div>
</div>
